{% extends "home/home.html" %}
{% import "ui/admin_page.html" as pg %}

{% block content %}
<div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for v in range(1, 10) %}
            <div class="media">
                <div class="media-left">
                    <a href="{{ url_for('home.play', id=v.id, page=1) }}">
                        <img class="media-object" src="holder.js/131x83" alt="环太平洋">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">环太平洋<a href="play.html" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                    该片主要讲述了人类为了抵抗怪兽的进攻，研制出了高大的机器战士与来犯怪兽进行对抗的故事。
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    {{ pg.page(page_data, "home.index") }}
                </ul>
            </nav>
        </div>
    </div>
{% endblock%}
